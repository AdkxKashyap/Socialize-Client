<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div *ngIf="users">
      <div class="container">
        <div class="heading">
          <h2 class="heading-text">These people also have similar interest!!</h2>
        </div>
        <div class="card-grid">
          <div *ngFor="let user of users" class="card ">
            <div class="card-image">
              <img class="card-img-top" [src]="user.avatar" alt="Card image cap" />
            </div>

            <div class="card-body">
              <h5 class="card-title">{{ user.username | titlecase }}</h5>
              <p class="card-text">{{ user.profession | titlecase }}</p>
              <button class="btn btn-primary card-btn" (click)="sendFriendRequest(user.username)">Send Request</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
