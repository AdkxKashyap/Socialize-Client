<html>
    <head>
        
    </head>
    <body>
            
        <div class="container">
                <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
            <div class="row">
            <div class="col-lg-12 col-sm-12 ">
            <form action="submit" [formGroup]="signupForm">
        
                <div  class="form-group">
                    <mat-form-field  appearance="outline">
                        <mat-label >ID</mat-label>
                        <input matInput placeholder="Username/Email" >
                        <mat-hint>ID can be username or email</mat-hint>
                      </mat-form-field>
                </div>

                <div  class="form-group">
                    <mat-form-field appearance="outline">
                        <mat-label >Password</mat-label>
                        <input type="password" matInput placeholder="Password">
                      </mat-form-field>
                </div>
            </form> 
            <section class="example-section">
              <mat-checkbox [(ngModel)]="checked" class="example-margin">Remember Me!</mat-checkbox>
              <!-- {{checked}} -->
            </section>
            <mat-card-actions>
                <button
                mat-raised-button
                  
                  type="submit"
                  (click)="submitFormDetails()"
                >
                  Ok
                </button>
              </mat-card-actions>
           </div>
            </div>
        </div>
        
    </body>
</html>
